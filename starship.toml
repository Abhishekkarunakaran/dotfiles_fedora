# Starship for LINUX & macOS

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 1000

format = """\
[‚ï≠‚ï¥](white)${custom.kali}${custom.arch}${custom.debian}${custom.raspbian}${custom.ubuntu}${custom.elementary}${custom.fedora}${custom.coreos}${custom.gentoo}${custom.mageia}${custom.centos}${custom.opensuse}${custom.sabayon}${custom.slackware}${custom.linuxmint}${custom.alpine}${custom.nixos}${custom.rhel}${custom.manjaro}${custom.macos}${custom.linux}\
$username$hostname$sudo$directory$git_branch$git_status$shell$cmd_duration
[‚ï∞‚îÄ](white)$character"""

# Change the default prompt characters
[character]
success_symbol = "[Ôïì](white)"
error_symbol = "[Ôïì](white)"

[hostname]
ssh_only = false
format = "on [$hostname](bold blue) "
trim_at = ".skynet.systems"
disabled = false

[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow)"
show_milliseconds = false

[directory]
truncation_length = 100
truncate_to_repo = false
truncation_symbol = "‚Ä¶/"
home_symbol = "Ô¥§ ~"
read_only_style = "197"
read_only = " ÔÄ£ "
format = "at [$path]($style)[$read_only]($read_only_style) "

[shell]
powershell_indicator = "Ô≤µ "
unknown_indicator = "mystery shell"
style = "197 bold"
disabled = false
zsh_indicator = ""
bash_indicator = "bash "

[git_branch]
symbol = "Ôû° "
format = "on [$symbol$branch]($style) "
truncation_length = 10
truncation_symbol = "‚Ä¶/"
style = "bold green"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "üè≥"
up_to_date = " ÔÅÜ "
untracked = " Ôî© "
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
stashed = "Ô£ñ "
modified = "ÔÅÑ "
staged = '[++\($count\)](green)'
renamed = "Ô™∂ "
deleted = "ÔÄî "

[python]
symbol = "Ô†ü "
python_binary = "python3"

[custom.docker]
description = "Shows the docker symbol if the current directory has Dockerfile or docker-compose.{yml,yaml} files"
symbol = "Ôåà'"
style = "bright-blue bold"
files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml"]
when = """ command -v docker &> /dev/null; exit (echo $?); """

